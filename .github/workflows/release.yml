name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
            artifact: chip8recomp
          - os: macos-latest
            name: macos-arm64
            artifact: chip8recomp
          - os: windows-latest
            name: windows-x64
            artifact: chip8recomp.exe

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install sdl2 ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja
          $sdl2Version = "2.30.8"
          $sdl2Url = "https://github.com/libsdl-org/SDL/releases/download/release-$sdl2Version/SDL2-devel-$sdl2Version-VC.zip"
          Invoke-WebRequest -Uri $sdl2Url -OutFile SDL2-devel.zip
          Expand-Archive SDL2-devel.zip -DestinationPath .
          Move-Item "SDL2-$sdl2Version" SDL2
          echo "SDL2_DIR=${{ github.workspace }}/SDL2/cmake" >> $env:GITHUB_ENV

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCHIP8_BUILD_RECOMPILER=ON \
            -DCHIP8_BUILD_RUNTIME=OFF

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCHIP8_BUILD_RECOMPILER=ON `
            -DCHIP8_BUILD_RUNTIME=OFF `
            -DSDL2_DIR="${{ github.workspace }}/SDL2/cmake"

      - name: Build
        run: cmake --build build --config Release

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp build/recompiler/chip8recomp dist/
          cp README.md LICENSE dist/
          cp -r runtime dist/
          tar -czvf chip8recomp-${{ github.ref_name }}-${{ matrix.name }}.tar.gz -C dist .

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          cp build/recompiler/chip8recomp dist/
          cp README.md LICENSE dist/
          cp -r runtime dist/
          tar -czvf chip8recomp-${{ github.ref_name }}-${{ matrix.name }}.tar.gz -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item build\recompiler\chip8recomp.exe dist\
          Copy-Item README.md dist\
          Copy-Item LICENSE dist\
          Copy-Item -Recurse runtime dist\
          Compress-Archive -Path dist\* -DestinationPath chip8recomp-${{ github.ref_name }}-${{ matrix.name }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: chip8recomp-${{ matrix.name }}
          path: chip8recomp-${{ github.ref_name }}-${{ matrix.name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: chip8recomp-${{ matrix.name }}
          path: chip8recomp-${{ github.ref_name }}-${{ matrix.name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: CHIP-8 Recompiler ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
