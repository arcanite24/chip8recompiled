name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install sdl2 ninja

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja
          # Download SDL2 development libraries
          $sdl2Version = "2.30.8"
          $sdl2Url = "https://github.com/libsdl-org/SDL/releases/download/release-$sdl2Version/SDL2-devel-$sdl2Version-VC.zip"
          Invoke-WebRequest -Uri $sdl2Url -OutFile SDL2-devel.zip
          Expand-Archive SDL2-devel.zip -DestinationPath .
          Move-Item "SDL2-$sdl2Version" SDL2
          echo "SDL2_DIR=${{ github.workspace }}/SDL2/cmake" >> $env:GITHUB_ENV

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCHIP8_BUILD_RECOMPILER=ON \
            -DCHIP8_BUILD_RUNTIME=OFF

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DCHIP8_BUILD_RECOMPILER=ON `
            -DCHIP8_BUILD_RUNTIME=OFF `
            -DSDL2_DIR="${{ github.workspace }}/SDL2/cmake"

      - name: Build
        run: cmake --build build --config Release

      - name: Verify binary exists (Unix)
        if: runner.os != 'Windows'
        run: |
          ls -la build/recompiler/
          ./build/recompiler/chip8recomp --help || true

      - name: Verify binary exists (Windows)
        if: runner.os == 'Windows'
        run: |
          dir build\recompiler\
          .\build\recompiler\chip8recomp.exe --help
        shell: cmd
